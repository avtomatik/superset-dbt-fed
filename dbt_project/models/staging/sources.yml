version: 2

sources:
  - name: fred
    schema: raw
    description: "Raw data ingested from the FRED API"

    tables:
      - name: gdpc1
        description: "Quarterly real GDP (GDPC1) as returned by FRED"

        columns:
          - name: date
            description: "Observation date (string as provided by FRED)"
            tests:
              - not_null

          - name: value
            description: "GDP value (numeric, may contain nulls)"
