services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  python:
    build:
      context: .
      dockerfile: data_ingestion/Dockerfile
    container_name: ingestion
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  superset:
    build: ./superset
    container_name: superset
    env_file: .env
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./superset:/app/superset_home
      - ./.env:/app/.env
    command: [ "/app/superset_home/superset_entrypoint.sh" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8088/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
